<!DOCTYPE html>
<html lang="pl">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>CodersCamp | Projekt 1 - HTML i CSS</title>
    <meta name="description"
        content="CodersCamp to darmowy, otwarty kurs programowania webowego we Wrocławiu. Sprawdź, czego nauczysz się na CodersCamp i spróbuj swoich sił w branży IT!">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <header>
            <h1 class='header_title'>Cześć jestem Łukasz.</h1>
        </header>
        <!-- FORMULARZ OD LUK-SPYA OGARNIJ TO -->
        <div class="contact">
            <form action="">
                <input type="text" placeholder="Imię">
                <input type="text" placeholder="Temat">
                <input type="text" placeholder="e-mail" type="email">
                <textarea name="" id="" cols="30" rows="10" placeholder="Wpisz swoją wiadomość"></textarea>
                <button class="send">Wyślij</button>
            </form>
            <div class="icons">
                <div class="socials">
                    <i class="fab fa-instagram-square"></i>
                    <i class="fab fa-youtube"></i>
                    <i class="fab fa-vimeo-square"></i>
                    <i class="fab fa-facebook-square"></i>
                </div>
                <div class="adres">
                    <div class="wrap-adres"><i class="fas fa-map-marker-alt"></i>
                        <p>Adres: Ostrowiec Świętokrzyski, Polska</p>
                    </div>
                    <div class="wrap-adres"><i class="fas fa-envelope"></i>
                        <p>Email: olpiko@gmail.com</p>
                    </div>
                    <div class="wrap-adres"><i class="fas fa-phone-square-alt"></i>
                        Telefon: 666-999-000</div>


                </div>
            </div>
        </div>

        <footer>
            <p>&copy Łukasz Żurawski</p>
        </footer>
    </div>
</body>

</html>
